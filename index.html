<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0">
    <title>3D 摇骰子</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #050505; 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            touch-action: none;
            user-select: none;
            -webkit-user-select: none;
            -webkit-tap-highlight-color: transparent;
        }
        #root { width: 100%; height: 100%; }
        #canvas-container { width: 100vw; height: 100vh; display: block; position: absolute; top: 0; left: 0; }
        #ui-layer {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none;
            display: flex; flex-direction: column; justify-content: flex-end; 
            padding-bottom: 32px; 
            box-sizing: border-box;
            z-index: 10;
        }
        #confetti-canvas {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none; z-index: 100;
        }

        /* --- 统一的 UI 材质系统 --- */
        .glass-panel {
            background: rgba(30, 30, 30, 0.6); 
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.25);
            color: rgba(255, 255, 255, 0.95);
            transition: transform 0.1s cubic-bezier(0.4, 0, 0.2, 1), opacity 0.3s ease;
        }

        /* 底部工具栏容器 */
        .footer-bar {
            position: relative;
            width: 100%;
            display: flex;
            justify-content: center; 
            align-items: center;     
            pointer-events: none;
            height: 56px; 
        }

        /* 引导文字 */
        .instruction {
            font-size: 16px; 
            font-weight: 400; 
            padding: 0 20px;
            height: 48px;
            display: flex;
            align-items: center;
            justify-content: center;
            letter-spacing: 1px;
            border-radius: 24px; 
            text-shadow: none;
            pointer-events: auto; 
            cursor: pointer;
            user-select: none;
        }
        .instruction span { pointer-events: none; }
        
        /* 设置按钮 */
        .settings-btn {
            position: absolute; 
            left: 24px;
            top: 50%;
            transform: translateY(-50%);
            width: 48px; height: 48px; 
            border-radius: 50%; 
            appearance: none;
            outline: none;
            cursor: pointer; 
            pointer-events: auto;
            display: flex; justify-content: center; align-items: center;
            background: transparent;
            color: rgba(255, 255, 255, 0.8);
            border: none;
            filter: drop-shadow(0 4px 6px rgba(0,0,0,0.5));
            transition: transform 0.1s, color 0.2s;
        }
        .settings-btn:active { 
            transform: translateY(-50%) scale(0.92); 
            color: #fff;
            background: transparent; 
        }
        
        /* 游戏面板 & 设置面板 */
        .game-panel {
            display: flex; width: 100%; justify-content: center; align-items: center;
            transition: opacity 0.3s cubic-bezier(0.4, 0, 0.2, 1), transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
        }
        .game-panel.hidden { opacity: 0; transform: translateY(20px); pointer-events: none; }

        .settings-panel {
            position: absolute; left: 0; top: 0; width: 100%; height: 100%;
            display: flex; justify-content: center; align-items: center; gap: 16px;
            opacity: 0; pointer-events: none;
            transform: translateY(20px);
            transition: opacity 0.3s cubic-bezier(0.4, 0, 0.2, 1), transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .settings-panel.show { opacity: 1; transform: translateY(0); pointer-events: auto; }

        /* 数量控制组 */
        .control-group {
            display: flex; align-items: center; 
            height: 48px;
            border-radius: 24px;
            padding: 0 8px;
            pointer-events: auto;
            gap: 0; 
        }

        /* 控制按钮 */
        .btn-icon {
            width: 36px; height: 36px; 
            border-radius: 50%; 
            border: none;
            background: transparent; 
            color: rgba(255, 255, 255, 0.8);
            cursor: pointer;
            display: flex; justify-content: center; align-items: center;
            transition: all 0.2s;
            padding: 0;
        }
        .btn-icon:active { 
            background: rgba(255, 255, 255, 0.15); 
            color: #fff;
            transform: scale(0.9);
        }
        
        #setting-dice-count {
            font-size: 22px; 
            font-weight: 600; 
            color: #fff; 
            width: 40px; 
            text-align: center;
            font-family: 'Helvetica Neue', sans-serif;
            font-variant-numeric: tabular-nums; 
        }

        /* 确认按钮 */
        .btn-check {
            width: 48px; height: 48px; 
            border-radius: 50%; 
            border: none;
            background: linear-gradient(135deg, #ff2200 0%, #cc1500 100%);
            color: white;
            cursor: pointer;
            display: flex; justify-content: center; align-items: center;
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.3);
            transition: transform 0.1s cubic-bezier(0.4, 0, 0.2, 1);
            pointer-events: auto;
            border: 1px solid rgba(255,255,255,0.1);
        }
        .btn-check:active { 
            transform: scale(0.92); 
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
        }
    </style>

</head>

</body>
</html>
